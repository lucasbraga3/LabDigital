<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Enviar Slides</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.2/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.2/dropzone.min.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      label, input {
        font-size: 16px;
        margin-bottom: 10px;
      }

      input[type="text"] {
        padding: 5px;
        width: 200px;
        margin-right: 10px;
      }

      .dropzone {
        border: 2px dashed #007bff;
        padding: 40px;
        background: #f9f9f9;
        text-align: center;
        cursor: pointer;
        margin-top: 20px;
      }

      .dz-message {
        font-size: 16px;
        color: #666;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <h2>Enviar arquivos de slides</h2>
    <p>Digite o código de 6 dígitos que você recebeu e envie os arquivos correspondentes.</p>

    <label for="codetgt">Código:</label>
    <input type="text" id="codetgt" maxlength="6" placeholder="Ex: 123456" />
    
    <form action="localhost:3000/upload/slides" class="dropzone" id="slideDropzone">
      <div class="dz-message">Clique ou solte arquivos <strong>.pdf, .png, .pptx</strong> aqui</div>
    </form>

    <button id="uploadButton">Enviar</button>

    <script>
      Dropzone.autoDiscover = false;

      const slideDropzone = new Dropzone("#slideDropzone", {
        url: "http://localhost:3000/upload/slides",
        paramName: "slides",         // <-- ✅ deve ser 'slides' para funcionar igual ao Postman
        maxFiles: 1,                 // <-- ✅ se quiser simular exatamente o comportamento do Postman
        autoProcessQueue: false,
        acceptedFiles: ".pdf,.png,.pptx",
        addRemoveLinks: true,
        clickable: true,
        init: function () {
          this.on("sending", function (file, xhr, formData) {
            const codetgt = document.getElementById("codetgt").value.trim();
            formData.append("codetgt", codetgt);
          });

          this.on("queuecomplete", function () {
            alert("✅ Arquivo enviado com sucesso!");
            this.removeAllFiles();
          });
        }
      });

      document.getElementById("uploadButton").addEventListener("click", () => {
        const codetgt = document.getElementById("codetgt").value.trim();

        if (codetgt.length < 2) {
          alert("Por favor, insira um código de pelo menos 2 dígitos.");
          return;
        }

        if (slideDropzone.files.length === 0) {
          alert("Adicione pelo menos um arquivo para enviar.");
          return;
        }

        slideDropzone.processQueue();
      });
    </script>

  </body>
</html>
